<script type="text/javascript">

	var key = "https://docs.google.com/spreadsheets/d/1C2Wl5zAH3QPVhbuAMW4wftxnv7w9XzpS7P5rcLghlCc/pubhtml?gid=489792061&single=true";

	var columns = [
		{
	        "data": "no",
	        "title": "No."
	    },
	    {
	        "data": "nombre",
	        "title": "Nombre"
	    },
	    {
	        "data": "categoria",
	        "title": "Categoria"
	    },
	    {
	        "data": "descripcion",
	        "title": "Descripción del Reporte:"
	    },
	    {
	        "data": "telefono",
	        "title": "Teléfono"
	    },
	    {
	        "data": "pais",
	        "title": "País"
	    },
	    {
	        "data": "notas",
	        "title": "Notas"
	    },
	    {
	        "data": "adjunto",
	        "title": "Adjunto"
	    },
	    {
	        "data": "departamento",
	        "title": "Departamento"
	    },
	    {
	        "data": "municipio",
	        "title": "Municipio"
	    },
	    {
	        "data": "fecha",
	        "title": "Fecha de Reporte:"
	    },
	    {
	        "data": "fecha_suceso",
	        "title": "Fecha de Suceso:"
	    },
	    {
	        "data": "correo",
	        "title": "Correo Electronico:"
	    },
		{
			"orderable": false,
			"data": null,
			"title": "Detalles"
		}
	];

	$(document).ready(function() {

		function initializeTabletopObject() {
			Tabletop.init({
				key: key,
				callback: function(data, tabletop) {
					writeTable(data);
				},
				simpleSheet: true,
				debug: false
			});
		}

		initializeTabletopObject();


		function format(d) {
		    return '<div class="evidence-container">'+
		        '<div class="evidence-row">'+
		            '<span>Descripción del Reporte:</span>'+
		            '<span>'+d.descripcion+'</span>'+
		        '</div>'+
		        '<div class="evidence-row">'+
		            '<span>Teléfono:</span>'+
		            '<span>'+d.telefono+'</span>'+
		        '</div>'+
		        '<div class="evidence-row">'+
		            '<span>País:</span>'+
		            '<span>'+d.pais+'</span>'+
		        '</div>'+
		        '<div class="evidence-row">'+
		            '<span>Notas:</span>'+
		            '<span>'+d.notas+'</span>'+
		        '</div>'+
		        '<div class="evidence-row">'+
		            '<span>Adjunto:</span>'+
		            '<span><a title="Click para ver" href="'+d.adjunto+'" target="_blank"><img class="evidence-img" src="'+d.adjunto+'"></a></span>'+
		        '</div>'+
		        '<div class="evidence-row">'+
		            '<span>Departamento:</span>'+
		            '<span>'+d.departamento+'</span>'+
		        '</div>'+
		        '<div class="evidence-row">'+
		            '<span>Municipio:</span>'+
		            '<span>'+d.municipio+'</span>'+
		        '</div>'+
		        '<div class="evidence-row">'+
		            '<span>Fecha de Suceso:</span>'+
		            '<span>'+d.fecha_suceso+'</span>'+
		        '</div>'+
		        '<div class="evidence-row">'+
		            '<span>Correo Electronico:</span>'+
		            '<span><a href="mailto:'+d.correo+'">'+d.correo+'</a></span>'+
		        '</div>'+
		    '</div>';
		}

		function writeTable(data) {
			$('#reclamos_container').html(
				'<table class="table table-bordered table-checkable" id="reclamos_datatable"></table>'
			);

			var table = $("#reclamos_datatable").DataTable({
				autoWidth: false,
				data: data,
				columns: columns,
				order: [
					[0, "asc"]
				],
		        dom: 'Bfrtip',
		        buttons: [
					'csv', 'excel', 'pdf', 
					{
				        extend: 'print',
				        text: 'Imprimir'
					}
		        ],
		        language: {
		            lengthMenu: "Mostrar _MENU_ reclamos por pagina",
		            zeroRecords: "No hay reclamos encontrados",
		            info: "Mostrando _START_ a _END_ de _TOTAL_ reclamos",
		            infoEmpty: "No hay reclamos",
		            search: "Buscar reclamos:",
		            infoFiltered: "(Filtrados _MAX_ reclamos)"
		        },
		        columnDefs: [
		            {
		                "targets": [3,4,5,6,7,8,9,11,12],
		                "visible": false,
		                "searchable": false
		            },
					{
						"targets": -1,
						"data": null,
						"defaultContent": "<button type='button' class='btn btn-success evidence-control'></button>"
					}
		        ]
			});

			$('#reclamos_datatable tbody').on('click', 'td button', function () {
				var tr = $(this).closest('tr');
				var row = table.row(tr);

				if (row.child.isShown()) {
					row.child.hide();
					tr.removeClass('show-evidence');
				}
				else {
					row.child(format(row.data())).show();
					tr.addClass('show-evidence');
				}
			});

		}

	});

</script>
